---
jenkins_systemuser: jenkins
jenkins_systemuser_id: 2000
jenkins_systemgroup: jenkins
jenkins_systemgroup_id: 2000
jenkins_master_copy_files: []
jenkins_master_ensure_files: []

jenkins_data_vol:
- name: jenkins
  mount_point: "/var/lib/jenkins"
jenkins_log_vol:
- name: jenkins_log
  mount_point: "/var/log/jenkins"

jenkins_package_state: present
